<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Registro de Historia Clinica</h4>
                            <p class="card-category">Informaci√≥n del registro de Historias</p>
                        </div>
                        <div class="card-body">
                            <form name="editForm" role="form" #editForm="ngForm">
                                <div class="row">
                                    <div class="col-md-5">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="ID" [(ngModel)]="historia.id" name="id" disabled>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-select name="pacienteSel" [ngModel]="pacienteSel | json" (ngModelChange)="onChangeSelect($event)" placeholder="Paciente">
                                                <mat-option *ngFor="let item of pacientes" [value]="item | json" >
                                                {{ item.nomCompleto}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput [matDatepicker]="fecha" placeholder="Fecha de Registro" [(ngModel)]="historia.fecha" name="fecha">
                                            <mat-datepicker-toggle matSuffix [for]="fecha"></mat-datepicker-toggle>
                                            <mat-datepicker #fecha></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                          <textarea matInput placeholder="Observaciones" [(ngModel)]="historia.observaciones" name="observaciones"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                                <div class="clearfix"></div> -->
                                <button mat-raised-button type="submit" [disabled]="editForm.form.invalid" class="btn btn-danger pull-right" (click)="save()" style="float:right">
                                    <span class="fa fa-save"></span>&nbsp;&nbsp;<span>Guardar</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
